<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://seeklogo.com/images/I/instituto-federal-do-parana-logo-BF04AAA077-seeklogo.com.png"
          alt="Instituto Federal do Paraná"
        />
      </header>

      <nav class="tabs">
        <button class="tab-button" onclick="openTab('sobre')">Sobre</button>
        <button class="tab-button" onclick="openTab('habilidades')">
          Habilidades
        </button>
        <button class="tab-button" onclick="openTab('projetos')">
          Projetos
        </button>
        <button class="tab-button" onclick="openTab('contato')">Contato</button>
      </nav>

      <main>
        <div id="sobre" class="tab-content active">
          <h1>Sobre</h1>
          <p>Quem sou eu.</p>
        </div>

        <div id="habilidades" class="tab-content">
          <h1>Habilidades</h1>
          <p>Descrição das minhas principais habilidades.</p>
        </div>

        <div id="projetos" class="tab-content">
          <h1>Projetos</h1>
          <p>Lista dos projetos realizados.</p>
        </div>
        <div id="contato" class="tab-content">
          <h1>Contato</h1>
          <p>Meus meios para eventual contato.</p>
        </div>
      </main>

      <footer>
        <section>Links importantes</section>
      </footer>
    </div>

    <script>
      function openTab(tabName) {
        let contents = document.querySelectorAll(".tab-content");
        contents.forEach((content) => content.classList.remove("active"));

        document.getElementById(tabName).classList.add("active");
      }
    </script>
  </body>
</html>
